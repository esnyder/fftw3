dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install -y ocaml autoconf automake libtool indent transfig distcc distcc-pump
  post:
    - ./bootstrap.sh
    - DISTCC_HOSTS="--randomize node0,cpp,lzo node1,cpp,lzo node2,cpp,lz0" distcc-pump make -j9 CC=distcc

test:
  override:
    - make test
