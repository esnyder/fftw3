dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install -y ocaml autoconf automake libtool indent transfig distcc distcc-pump
    - ./bootstrap.sh
  post:
    - DISTCC_HOSTS="--randomize node0,cpp,lzo node1,cpp,lzo" make -j6 CC=distcc: {parallel: false}

test:
  override:
    - make test
